<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> The Hotel Jonesy </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse and Make New Bookings!"/>
</head>
<body>
  <header>
    <nav>
      <p class="user-greeting">Welcome, New User</p>
      <h1 tabindex="0"> The Hotel Jonesy</h1>
      <p class="total-spent"> Total Spent: $0.00</p>
    </nav>
  </header>
  <main>
    <aside class="book-here">
      <h2 class="book-here-header">Book Your Next Stay!</h2> 
      <form class="book-here-form">
        <label class="input-date">Select A Date</label>
        <input type="text" name="date" class="date-input-box" placeholder="YYYY/MM/DD">
        <span class="no-date-selected hidden">Please select a date!</span>
        <label class="input-room">Select A Room Type</label>
        <select class="select-room">
          <option value="residential suite">Residential Suite</option>
          <option value="suite">Suite</option>
          <option value="junior suite">Junior Suite</option>
          <option value="single room">Single Room</option>
        </select>
        <input type="submit" class="submit" value="Check Availability!">
      </form>
    </aside>
    <article class="all-bookings-section">
      <h2>All Bookings</h2>
      <div class="all-reservations">
        <div class="reservation-wrapper">
            <p class="reservation-card">6/27</p>
          <div class="booking-info">
            <p>Booking Date: 06/27/23</p> 
            <p>Room Type: Single Room</p>
          </div>
        </div>
        <div class="reservation-wrapper">
          <p class="reservation-card">7/04</p>
          <div class="booking-info">
            <p>Booking Date: 07/04/23</p> 
            <p>Room Type: Double Room</p>
          </div>
        </div>
        <div class="reservation-wrapper">
          <p class="reservation-card">8/22</p>
          <div class="booking-info">
            <p>Booking Date: 08/22/23</p> 
            <p>Room Type: Double Room</p>
          </div>
      </div>
      </div>
    </article>
  </main>
</body>
<script src="bundle.js"></script>

</html>
