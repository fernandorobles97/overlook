<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> The Hotel Jonesy </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700;800&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Browse and Make New Bookings!"/>
</head>
<body>
  <header>
    <nav>
      <div class="customer-field">
        <img src="./images/user (1).png" class="customer-icon" alt="customer-icon">
        <p>Welcome,</p>        
        <p class="user-greeting">New User!</p>
      </div>
      <div class="header-field">
        <h1> The Hotel Jonesy</h1>
        <img src="./images/happy.png" class="cat-icon" alt="cat icon">
      </div>
      <div class="total-spent-field">
        <p class="total-spent">$0.00</p>
        <p>Total Spent:</p>
        <img src="./images/coin.png" class="customer-icon" alt="dollar sign">
      </div>
    </nav>
  </header>
  <main>
    <article>
      <section class="login">
        <h2 class="login-header">Login!</h2>
        <form class="login-form">
          <div class="username-area">
            <label class="input-username" for="username-input">Enter Your Username</label>
            <input type="text" class="username-input" id="username-input" placeholder="Username">
          </div>
          <div class="password-area">
            <label class="input-password" for="password-input">Enter Your Password</label>
            <input class="password-input" type="password" id="password-input" placeholder="Password">
          </div>
          <p class="login-error-message hidden">Please Enter a Correct Username and Password!</p>
          <button class="login-button">Sign In</button>
        </form>
      </section>
      <section class="book-here hidden">
        <h2 class="book-here-header">Book Your Next Stay Now!</h2> 
        <form class="book-here-form">
          <div class="options">
            <div class="date-option">
              <label class="input-date" for="date-input-box" >Select A Date</label>
              <input type="text" name="date" class="date-input-box" id="date-input-box" placeholder="YYYY/MM/DD">
              <span class="no-date-selected hidden">Please select a date!</span>
            </div>
            <div class="room-option">
              <label class="input-room" for="select-room">Select A Room Type</label>
              <select class="select-room" id="select-room">
                <option>All Rooms</option>
                <option value="residential suite">Residential Suite</option>
                <option value="suite">Suite</option>
                <option value="junior suite">Junior Suite</option>
                <option value="single room">Single Room</option>
              </select>
            </div>
          </div>
          <input type="submit" class="submit" value="Check Availability!">
        </form>
        <section class="available-rooms hidden">
          <!-- available rooms will populate here -->
        </section>
        <section class="booking-message hidden">
          <!-- messages will appear here -->
        </section> 
      </section>
    </article>
    <aside class="all-bookings-section">
      <div class="all-bookings-header">
        <h2>All Bookings</h2>
        <img src="./images/calendar.png" class="customer-icon" alt="calendar icon">
      </div>
      <div class="all-bookings">
        <!-- bookings will populate here -->
      </div>
    </aside>
  </main>
</body>
<script src="bundle.js"></script>

</html>
